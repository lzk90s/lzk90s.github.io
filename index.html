<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>知识地图 - 个人知识体系</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="个人知识地图，涵盖产品、运营、技术等领域">
  <meta name="keywords" content="知识地图,产品,运营,技术,学习">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="theme-color" content="#42b983">
  
  <!-- 自定义主题 -->
  <link rel="stylesheet" href="_vue_theme.css">
  
  <!-- 代码高亮主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1/themes/prism-tomorrow.min.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '知识地图',
      nameLink: '/',
      repo: 'https://github.com/lzk90s/lzk90s.github.io',
      repoLabel: 'GitHub',
      relativePath: true,
      
      // 侧边栏配置（已禁用）
      loadSidebar: false,
      
      // 封面页
      coverpage: true,
      
      // 导航栏
      mergeNavbar: true,
      
      // 404页面
      notFoundPage: true,
      
      // 自动生成标题
      autoHeader: true,
      
      // 搜索配置
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // 自动匹配路径
        placeholder: '搜索文档...',
        noData: '找不到结果!',
        depth: 6, // 搜索标题的最大程级, 1 - 6
        namespace: 'knowledge-map', // 命名空间
      },
      
      // 字数统计
      count: {
        countable: true,
        position: 'top',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      
      // 代码复制
      copyCode: {
        buttonText: '复制代码',
        errorText: '复制失败',
        successText: '已复制'
      },
      
      // 分页导航
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      
      // 图片缩放
      zoom: {
        selector: '.markdown-section img',
        background: {
          light: 'rgba(255, 255, 255, 0.9)',
          dark: 'rgba(0, 0, 0, 0.9)'
        }
      },
      
      // 外部链接
      externalLinkTarget: '_blank',
      
      // 路由配置
      routerMode: 'history',
      
      // 主题配置
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      
      // 格式化
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
      
      // 执行脚本
      executeScript: true,
      
      // 不编译的链接
      noCompileLinks: [
        /^https?:\/\//,
        /^mailto:/,
        /^tel:/
      ],
      
      // 插件配置
      plugins: [
        // 图片缩放插件已在下方单独引入
      ]
    }
  </script>
  
  <!-- Docsify核心库 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  
  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <!-- 字数统计插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-count/dist/countable.min.js"></script>
  
  <!-- 代码复制插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  
  <!-- 分页导航插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  
  <!-- 代码块折叠插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  
  <!-- 数学公式支持（可选） -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"> -->
</body>
</html>
